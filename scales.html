<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8">
		<title>Using Scales for Scatter</title>
		<script type="text/javascript", src="C:/Users/anish/Documents/d3/d3.v3.js"></script>
		<style type="text/css">
		
		.axis path,.axis line {
    							fill: none;
    							stroke: black;
   								 shape-rendering: crispEdges;
								}

								.axis text {
    										font-family: sans-serif;
    										font-size: 11px;
											} 
</style>

	</head>
	<body>
		<script type="text/javascript">
			var w=500;
			var h=400;
			var svg= d3.select("body").append("svg").attr("width",w).attr("height",h);
			var padding =30;

			var dataset = [  [5, 20], [480, 90], [250, 50], [100, 33], [330, 95], [410, 12], [475, 44], [25, 67], [85, 21], [220, 88] ];


//[d3.min(function (dataset, argument) {
							// body...

//						 	return argument[0];
//						})//
			var xscale= d3.scale.linear()
						.domain([0, d3.max(dataset, function (d) {return d[0];})])
						.range([padding,w-padding]);

			
			var yscale= d3.scale.linear()
								.domain([0, d3.max(dataset, function (d) {return d[1];})])
								.range([h-padding,padding]);			

			var rscale=d3.scale.linear()
						       .domain([0, d3.max(dataset, function (d) {return d[1];})])
						       .range([2,5]);

			
			var circles= svg.selectAll("circle").data(dataset).enter()
															  .append("circle")
															  .attr("cx", function(d) {return xscale(d[0]);})
															  .attr("cy",function(d){return yscale(d[1]);})
															  .attr("r",function(d){return rscale(d[1]);});


             // NEXt WE HAVE TO ADD LABELS TO OUR SCATTER PLOTS

             svg.selectAll("text").data(dataset).enter().append("text")
             											.text(function(d){return d[0]+","+d[1];})
             											.attr("x",function(d){return xscale(d[0]);})
             											.attr("y", function(d){return yscale(d[1]);})
             											.attr("font-size","12px")
             							             	.attr("font-family","sans-serif")
             											.attr("fill","red");	


             var xAxis = d3.svg.axis()
                  .scale(xscale)
                  .orient("bottom")
                  .ticks(5);

             var yAxis= d3.svg.axis()
             				  .scale(yscale)
             				  .orient("left")
             				  .ticks(5);

             svg.append("g")														
             	.attr("class","axis")
             	.attr("transform", "translate(0,"+(h-padding)+")")
             	.call(xAxis);
            svg.append("g")														
             	.attr("class","axis")
             	.attr("transform", "translate("+padding+",0)")
               	.call(yAxis);


		</script>
	</body>
</html>
