<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Scatter</title>
		<script type="text/javascript" src="C:/Users/anish/Documents/d3/d3.v3.js"></script>
			<style type="text/css">
		</style>
	</head>
	<body>
		<script type="text/javascript">
			var w=500;
			var h= 100;
			// defining a svg canvas

			var svg = d3.select("body").append("svg").attr("width",w).attr("height",h);

			var dataset= [
                  [ 5,     20 ],
                  [ 480,   90 ],
                  [ 250,   50 ],
                  [ 100,   33 ],
                  [ 330,   95 ],
                  [ 410,   12 ],
                  [ 475,   44 ],
                  [ 25,    67 ],
                  [ 85,    21 ],
                  [ 220,   88 ]
              ];

             var circles= svg.selectAll("circle").data(dataset).enter().append("circle");
             circles.attr("cx",function(d) {
             	// body...
             	return d[0];
             }).attr("cy",function(d){
             	return (h-d[1]);
             }).attr("r",function(d){
             	// body...
             	return Math.sqrt(d[1]);
             });


             // NEXt WE HAVE TO ADD LABELS TO OUR SCATTER PLOTS

             var text = svg.selectAll("text").data(dataset).enter().append("text")
             	.text(function(d){
             		return d[0]+","+d[1];
             	});

             text.attr("x",function(d){
             	// body...
             	return d[0];
             }).attr("y", function(d){
             	return (d[1]);
             }).attr("font-size","12spx")
             	.attr("font-family","sans-serif")
             	.attr("fill","red");


        </script>
    </body>    
</html>
